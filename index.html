<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculadora IMC</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>

<body>

    <div class="modal modal-signin position-dynamic d-block bg-primary py-5" tabindex="-1" role="dialog"
        id="modalSignin">
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <h2 class="fw-bold mb-0">Calculadora IMC</h2>
                </div>

                <div class="modal-body p-5 pt-0 ">
                    <form class="">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control rounded-3" id="inp_peso" placeholder="peso (kg)">
                            <label for="floatingInput">peso (kg):</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control rounded-3" id="inp_altura" placeholder="altura (m)">
                            <label for="floatingInput">altura (m):</label>
                        </div>
                        <button id="btn_submit" class="w-100 mb-2 btn btn-lg rounded-3 btn-primary"
                            type="submit">Enviar</button>
                        <small>
                            <h1></h1>
                        </small>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script>
        $("document").ready(function () {
            $("#btn_submit").click(function () {
                var peso = parseFloat($("#inp_peso").val())
                var altura = parseFloat($("#inp_altura").val())
                $.ajax({
                    url: "https://lsviii.pythonanywhere.com/api",
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify({ "peso": peso, "altura": altura })
                }).done(function (data) { $("h1").html("IMC: " + data["resultado"]) })

            })
        })
    </script>

</body>

</html>
